<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid">
        <!-- Header -->
        <div class="row bg-light align-items-center p-2">
            <div class="col-md-6 d-flex align-items-center">
                <img src="logo.png" alt="Logo" class="img-fluid" style="max-height: 40px;">
                <h1 class="ml-2">Page Title</h1>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-danger">Logout</button>
            </div>
        </div>

        <!-- Message Container -->
        <div class="row flex-grow-1">
            <div class="col message-container" style="height: 70vh; overflow-y: auto; background-color: #e9ecef;">
                <div id="messages" class="p-3">
                    <!-- Messages will be loaded here via AJAX -->
                </div>
            </div>
        </div>

        <!-- Input Container -->
        <div class="row bg-light p-2" style="height: 10vh;">
            <div class="col">
                <input type="hidden" id="username" value="user123"> <!-- Hidden username input -->
                <div class="input-group">
                    <input type="text" id="message" class="form-control" placeholder="Type your message here...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to load messages via AJAX
            function loadMessages() {
                $.ajax({
                    url: '/path/to/your/api/messages/', // Update with your Django endpoint
                    method: 'GET',
                    success: function(data) {
                        $('#messages').html(data); // Assuming data is HTML
                    }
                });
            }

            // Load messages on page load
            loadMessages();

            // Send message on button click
            $('#sendButton').click(function() {
                const message = $('#message').val();
                const username = $('#username').val();

                $.ajax({
                    url: '/path/to/your/api/send_message/', // Update with your Django endpoint
                    method: 'POST',
                    data: {
                        username: username,
                        message: message,
                    },
                    success: function(response) {
                        $('#message').val(''); // Clear the input field
                        loadMessages(); // Reload messages
                    }
                });
            });
        });
    </script>
</body>
</html>
